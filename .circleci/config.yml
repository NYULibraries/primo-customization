docker-defaults: &docker-defaults
    docker:
        -   image: cimg/base:2023.07
    working_directory: ~/app

auth_quay: &auth_quay
    run:
        name: Authenticate Quay
        command: |
            docker login -u "$QUAY_USERNAME" -p "$QUAY_PASSWORD" quay.io

version: 2.1
jobs:
    build-all-services:
        <<: *docker-defaults
        steps:
            - checkout
            - setup_remote_docker
            - run:
                  name: Build docker
                  command: |
                      docker compose build
            - run:
                  name: "Sanity check: do cdn-server and primo-explore-devenv start?"
                  command: |
                      scripts/sanity-check-test.sh
            - <<: *auth_quay
            - run:
                  name: Set up custom environment variables
                  command: echo 'export BRANCH_NO_SLASH="${CIRCLE_BRANCH//\//_}"' >> $BASH_ENV
            - run:
                  name: Push images to quay
                  command: |
                      scripts/push-images-to-quay.sh

    run-e2e: &run-e2e
        <<: *docker-defaults
        steps:
            - checkout
            - setup_remote_docker
            - run:
                  name: Run tests
                  command: |
                      docker-compose run e2e

    run-e2e-ad-dev:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_AD-AD_DEV
        <<: *run-e2e

    run-e2e-ad-prod:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_AD-AD

    run-e2e-cu-dev:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_CU-CU_DEV
        <<: *run-e2e

    run-e2e-cu-prod:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_CU-CU

    run-e2e-nyhs-dev:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_NYHS-NYHS_DEV

    run-e2e-nyhs-prod:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_NYHS-NYHS

    run-e2e-nysid-dev:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_NYSID-NYSID_DEV

    run-e2e-nysid-prod:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_NYSID-NYSID

    run-e2e-nyu-dev:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_INST-NYU_DEV

    run-e2e-nyu-prod:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_INST-NYU

    run-e2e-nyu-test:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_INST-TESTWS01

    run-e2e-sh-dev:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_US-SH_DEV

    run-e2e-sh-prod:
        <<: [*docker-defaults, *run-e2e]
        environment:
            VIEW: 01NYU_US-SH

    run-unit-tests:
        <<: *docker-defaults
        steps:
            - checkout
            - setup_remote_docker
            - run:
                  name: Run unit tests
                  command: |
                      docker-compose run unit-tests

workflows:
    build-test-and-deploy:
        jobs:
            - build-all-services
            - run-unit-tests
            - run-e2e-ad-dev
            - run-e2e-ad-prod
            - run-e2e-nyhs-dev
            - run-e2e-nyhs-prod
            - run-e2e-nysid-dev
            - run-e2e-nysid-prod
            - run-e2e-nyu-dev
            - run-e2e-nyu-prod
            - run-e2e-nyu-test
            - run-e2e-sh-dev
            - run-e2e-sh-prod
